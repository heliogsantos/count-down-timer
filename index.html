<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap" rel="stylesheet">
    <title>Panel Count</title>
</head>
<body>
    <div class="main">
        <div class="wraper-count-down-timer">
            <div class="content">
                <div class="box hours">
                    <p>11</p>
                    <span>hrs</span>
                </div>
                <div class="box minuts">
                    <p>40</p>
                    <span>min</span>
                </div>
                <div class="box seconds">
                    <p>10</p>
                    <span>seg</span>
                </div>
            </div>
        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
